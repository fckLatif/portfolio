<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>latif.dev</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glegoo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.cdnfonts.com/css/who-asks-satan">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/who-asks-satan">
  <style>
    body {
      background: #000;
      margin: 0;
    }

    #root:not(:empty)+#pl-cube-wrapper {
      display: none;
    }

    #pl-cube-wrapper {
      width: 100%;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .pl-cube-grid {
      width: 40px;
      height: 40px;
      margin: 100px auto;
    }

    .pl-cube-grid .pl-cube {
      width: 33%;
      height: 33%;
      background-color: #fff;
      float: left;
      animation: pl-cubeGridScaleDelay 1.3s infinite ease-in-out;
    }

    .pl-cube-grid .pl-cube1 {
      animation-delay: 0.2s;
    }

    .pl-cube-grid .pl-cube2 {
      animation-delay: 0.3s;
    }

    .pl-cube-grid .pl-cube3 {
      animation-delay: 0.4s;
    }

    .pl-cube-grid .pl-cube4 {
      animation-delay: 0.1s;
    }

    .pl-cube-grid .pl-cube5 {
      animation-delay: 0.2s;
    }

    .pl-cube-grid .pl-cube6 {
      animation-delay: 0.3s;
    }

    .pl-cube-grid .pl-cube7 {
      animation-delay: 0s;
    }

    .pl-cube-grid .pl-cube8 {
      animation-delay: 0.1s;
    }

    .pl-cube-grid .pl-cube9 {
      animation-delay: 0.2s;
    }

    @keyframes pl-cubeGridScaleDelay {

      0%,
      70%,
      100% {
        transform: scale3D(1, 1, 1);
      }

      35% {
        transform: scale3D(0, 0, 1);
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <div id="pl-cube-wrapper">
    <div class="pl-cube-grid">
      <div class="pl-cube pl-cube1"></div>
      <div class="pl-cube pl-cube2"></div>
      <div class="pl-cube pl-cube3"></div>
      <div class="pl-cube pl-cube4"></div>
      <div class="pl-cube pl-cube5"></div>
      <div class="pl-cube pl-cube6"></div>
      <div class="pl-cube pl-cube7"></div>
      <div class="pl-cube pl-cube8"></div>
      <div class="pl-cube pl-cube9"></div>
    </div>
  </div>

</body>

</html>
